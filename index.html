<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/style.css">
	<title>Password Generater Application</title>
</head>

<body>
	<form id="passwordGeneratorForm">
		<div class="container">
			<h2>Password Generator Application</h2>
			<div class="result__container">
				<span id="result"></span>
				<button id="copy">ðŸ“‹</button>
			</div>
			<div class="options">
				<div class="option">
					<label>Length</label>
					<input type="number" id="length" min="4" max="20" value="10">
				</div>
				<div class="option">
					<label>Include Uppercase</label>
					<input type="checkbox" id="uppercase" checked>
				</div>
				<div class="option">
					<label>Include Lowercase</label>
					<input type="checkbox" id="lowercase" checked>
				</div>
				<div class="option">
					<label>Include Numbers</label>
					<input type="checkbox" id="numbers" checked>
				</div>
				<div class="option">
					<label>Include Symbols</label>
					<input type="checkbox" id="symbols" checked>
				</div>
			</div>
			<button class="btn" id="generate" type="submit">Generate Password</button>
		</div>
	</form>
<script src="/script.js"></script>

</body>

</html>
